<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>开心的小伊一</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: "微软雅黑", sans-serif;
      text-align: center;
      margin-top: 50px;

    h1 {
      color: #0077cc;

    p {
      font-size: 18px;

  </style>

<body>
  <h1>你好，伊一！</h1>

  <body>
<h1>为我们伊一点个赞吧！</h1>
  <button onclick="sayHello()">👍 点赞</button>
  <div id="count">点赞数：0</div>

  <script>
    let likes = 0;

    function sayHello() {
      alert("为我们伊一点赞一次");
      likes++;
      alert("点赞总次数为 " + likes + " 次");
      document.getElementById("count").innerText = "点赞数：" + likes;
    }
  </script>
</body>

<button onclick="sayHello()">点击我</button>
<script src="script.js"></script>
